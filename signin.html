<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center mb-4">BOOK US</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="eventType" class="form-label">Select Event Type</label>
                        <select class="form-select" id="eventType">
                            <option selected>Select an event</option>
                            <option value="1">Wedding Photography</option>
                            <option value="2">Birthday Party</option>
                            <option value="3">Corporate Event</option>
                            <option value="4">Family Gathering</option>
                            <option value="5">Concert</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Event Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter event location">
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="eventDate">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 " onclick="submitForm()">Submit</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center position-relative ">
                <img style="width: 100%; " src="https://cdn.shaadiwish.com/img/ig/igphotography.jpg" alt="Event Image" class="img-fluid">
                <div class="position-absolute text-white ">
                    <h4 class="ms-5 mt-5">Capture your special moments with us!</h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
        function submitForm() {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const eventType = document.getElementById('eventType').value;
            const location = document.getElementById('location').value;
            const eventDate = document.getElementById('eventDate').value;
            if (name === "" || email === "" || phone === "" || eventType === "" || location === "" || eventDate === "") {
                alert("Please fill all the fields!");
            } else {
                console.log({
                    name,
                    email,
                    phone,
                    eventType,
                    location,
                    eventDate
                });

                window.location.href = 'thank.html';
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
